<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poker Bot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1e293b);
            color: white; min-height: 100vh; 
        }
        .header { 
            text-align: center; padding: 20px; 
            background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
        }
        #balance { 
            background: linear-gradient(45deg, #10B981, #059669);
            display: inline-block; padding: 12px 25px; 
            border-radius: 30px; font-weight: bold; margin: 10px 0;
        }
        .table { 
            max-width: 500px; margin: 20px auto; 
            background: radial-gradient(circle, #1e3a8a, #0f0f23);
            border-radius: 25px; padding: 30px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .pot { 
            background: linear-gradient(45deg, #10B981, #059669);
            color: black; padding: 15px 30px; border-radius: 20px;
            font-size: 20px; font-weight: bold; margin: 20px 0;
            box-shadow: 0 10px 30px rgba(16,185,129,0.4);
        }
        .cards { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .card { 
            width: 55px; height: 80px; background: white; 
            border-radius: 10px; display: flex; flex-direction: column;
            justify-content: space-between; padding: 5px; font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .action-bar { 
            display: flex; gap: 15px; justify-content: center; margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn { 
            padding: 15px 25px; border: none; border-radius: 25px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            transition: all 0.3s; min-width: 120px;
        }
        .fold { background: linear-gradient(45deg, #EF4444, #dc2626); color: white; }
        .call { background: linear-gradient(45deg, #10B981, #059669); color: white; }
        .raise { background: linear-gradient(45deg, #3b82f6, #1d4ed8); color: white; }
        .btn:hover { transform: translateY(-3px) scale(1.05); }
        .status { 
            background: rgba(255,255,255,0.1); padding: 15px; 
            border-radius: 15px; margin: 20px 0; backdrop-filter: blur(10px);
        }
        .player-info { text-align: left; max-width: 400px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üÉè Poker Table</h1>
        <div id="balance">–ë–∞–ª–∞–Ω—Å: 10,000 —Ñ–∏—à–µ–∫</div>
    </div>

    <div class="table">
        <div class="status" id="status">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</div>
        <div class="pot" id="pot" style="display: none;">–ë–∞–Ω–∫: 0</div>
        
        <div class="cards" id="community-cards">
            <!-- Community cards -->
        </div>
        
        <div class="action-bar" id="actions" style="display: none;">
            <button class="btn fold" onclick="sendAction('fold')">üóëÔ∏è –§–æ–ª–¥</button>
            <button class="btn call" onclick="sendAction('call')">‚úÖ –ö–æ–ª–ª (50)</button>
            <button class="btn raise" onclick="sendAction('raise')">üìà –†–µ–π–∑ x2</button>
        </div>
    </div>

    <div class="player-info">
        <p>üë§ <span id="player-name">–ò–≥—Ä–æ–∫</span></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("üéÆ –ò–≥—Ä–∞—Ç—å")
            .setColor('#10B981')
            .show()
            .onClick(sendMainAction);

        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞
        const user = tg.initDataUnsafe?.user || {};
        document.getElementById('player-name').textContent = user.first_name || '–ò–≥—Ä–æ–∫';
        
        function sendAction(action) {
            tg.sendData(JSON.stringify({ action: action }));
            tg.showAlert(`–î–µ–π—Å—Ç–≤–∏–µ: ${action}`);
            document.getElementById('status').textContent = `–î–µ–π—Å—Ç–≤–∏–µ: ${action}`;
        }

        function sendMainAction() {
            tg.sendData(JSON.stringify({ 
                action: 'play', 
                score: Math.floor(Math.random() * 1000),
                timestamp: Date.now()
            }));
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–∞—Ä—Ç (–¥–µ–º–æ)
        function animateCards() {
            const cards = ['‚ô†Ô∏èA', '‚ô•Ô∏èK', '‚ô¶Ô∏èQ', '‚ô£Ô∏èJ'];
            const container = document.getElementById('community-cards');
            container.innerHTML = cards.map(card => 
                `<div class="card">${card.split('')[0]}<br>${card.split('')[1]}</div>`
            ).join('');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setTimeout(() => {
            document.getElementById('status').textContent = '–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!';
            document.getElementById('pot').style.display = 'block';
            document.getElementById('pot').textContent = '–ë–∞–Ω–∫: 500';
            document.getElementById('actions').style.display = 'flex';
            animateCards();
        }, 1000);
    </script>
</body>
</html>
